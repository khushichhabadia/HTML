<!DOCTYPE html>
<!-- This is the first tag of the boilerplate. 
 It informs the browser about the document type -->
<html lang="en">
<!-- Creates an HTML document with the language set to English -->
<head>
    <!-- Sets the title and other metadata -->
    <meta charset="UTF-8">
    <!-- UTF-8 is the most commonly used character set -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adjusts the webpage as per device width -->
    <title>Basic Tags</title>  
    <!-- Title of the webpage; appears in the browser tab and bookmarks -->
</head>
<body>
    <!-- Sets off the visible portion of the document -->
</body>
</html>
