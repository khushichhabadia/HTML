<!--HTML: HYPER TEXT MARKUP LANGUAGE-->
<!-- HTML : It is used for structuring a webPage-->
<!-- It has Tags to structure a website -->


<!-- LETS GET STARTED WITH BASICS OF WEBSITE  -->
<!DOCTYPE html>
<!-- This is the first taag of boiler plate. 
 It generally Informs the brower about  the document type-->
<html lang="en">
    <!--Creates HTML Document and  "Language has set to ENGLISH"-->
    <head>
        <!-- Sets off the title And Other Information that is not Displayed -->
        <meta charset="UTF-8">
        <!-- META DATA : INFORMATION ABOUT INFORMATION -->
<!-- INCLUDES CHARACTYER SET UTF-8 IS THE MOST USED CHARACTER SET IT ALMOST HAVE NEEDED CHARACTER , NUMBERS ETC -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ADJUSTS THE  WEB PAGE AS PER DEVICE WIDTH-->
        <title>BASICS TAGS</title>  
         <!-- GIVES THE TITLE TO THE WEBPAGE  
          !!! when anyone book mark you website This name will be bookmarked! !!!
           -->
    </head>
    <!-- "</>" THIS IS A CLOSING TAG LIKE THE head TAG IS CLOSED-->
<body>
<!-- SETS OFF THE VISIBLE PORTION OD THE DOCUMENT -->
</body>
</html>
