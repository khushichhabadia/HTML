<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Attributes</title>
    <!-- ONLY USED IN EMAIL , NEWSLETTERS ETC -->
</head>
<body bg color="black" text="white" link="green" vlink="blue" alink="yellow">
    <!--
    Body Attributes:
    - bgcolor: sets the background color (name or hex value)
    - text: sets the text color (name or hex value)
    - link: sets the color of links (name or hex value)
    - vlink: sets the color of visited links (name or hex value)
    - alink: sets the color of active links (while the mouse is clicking)
    -->
</body>
</html>
